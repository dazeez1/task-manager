<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <div class="logo">
            <h1>Task Manager</h1>
          </div>
          <p>Organize your life, one task at a time</p>
        </div>

        <div class="auth-tabs">
          <button class="tab-btn active" data-tab="login">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </button>
          <button class="tab-btn" data-tab="signup">
            <i class="fas fa-user-plus"></i>
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
          <div class="form-group">
            <label for="loginEmail">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input type="email" id="loginEmail" name="emailAddress" required />
          </div>

          <div class="form-group">
            <label for="loginPassword">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="signupFirstName">
              <i class="fas fa-user"></i>
              First Name
            </label>
            <input type="text" id="signupFirstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="signupLastName">
              <i class="fas fa-user"></i>
              Last Name
            </label>
            <input type="text" id="signupLastName" name="lastName" required />
          </div>

          <div class="form-group">
            <label for="signupEmail">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input type="email" id="signupEmail" name="emailAddress" required />
          </div>

          <div class="form-group">
            <label for="signupPassword">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input
              type="password"
              id="signupPassword"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
        </form>

        <div class="auth-footer">
          <p>Secure authentication powered by sessions</p>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Processing...</p>
      </div>
    </div>

    <!-- Notification Toast -->
    <div id="notificationToast" class="notification-toast hidden">
      <div class="toast-content">
        <i class="toast-icon"></i>
        <span class="toast-message"></span>
      </div>
      <button class="toast-close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
