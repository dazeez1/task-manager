<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      .navbar h1 {
        color: white;
        font-size: 1.5rem;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
      }

      .btn-logout {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-logout:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: white;
        padding: 1.5rem;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-card h3 {
        font-size: 2rem;
        color: #667eea;
        margin-bottom: 0.5rem;
      }

      .stat-card p {
        color: #666;
        font-weight: 500;
      }

      .add-task-section {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .add-task-section h2 {
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #667eea;
        border: 2px solid #667eea;
        margin-left: 1rem;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
      }

      .tasks-container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .tasks-container h2 {
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .task-card {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        border-left: 5px solid #667eea;
        transition: all 0.3s ease;
      }

      .task-card:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .task-card.priority-high {
        border-left-color: #dc3545;
      }

      .task-card.priority-medium {
        border-left-color: #ffc107;
      }

      .task-card.priority-low {
        border-left-color: #28a745;
      }

      .task-card.completed {
        opacity: 0.7;
        background: #e8f5e8;
      }

      .task-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .task-title {
        color: #333;
        font-size: 1.2rem;
        font-weight: 600;
      }

      .task-actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn-edit,
      .btn-delete {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-edit {
        background: #17a2b8;
        color: white;
      }

      .btn-edit:hover {
        background: #138496;
      }

      .btn-delete {
        background: #dc3545;
        color: white;
      }

      .btn-delete:hover {
        background: #c82333;
      }

      .task-description {
        color: #666;
        margin-bottom: 1rem;
        line-height: 1.5;
      }

      .task-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .priority-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .priority-badge.priority-high {
        background: #f8d7da;
        color: #721c24;
      }

      .priority-badge.priority-medium {
        background: #fff3cd;
        color: #856404;
      }

      .priority-badge.priority-low {
        background: #d4edda;
        color: #155724;
      }

      .due-date {
        color: #666;
        font-size: 0.9rem;
      }

      .completion-toggle {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .completion-toggle input[type="checkbox"] {
        width: auto;
        margin: 0;
      }

      .no-tasks {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 2rem;
      }

      .message {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease;
      }

      .message.success {
        background: #28a745;
      }

      .message.error {
        background: #dc3545;
      }

      .message.info {
        background: #17a2b8;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 1rem;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .task-meta {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1>Task Manager</h1>
      <div class="user-info">
        <span id="userInfo">Welcome!</span>
        <button onclick="handleLogout()" class="btn-logout">Logout</button>
      </div>
    </nav>

    <div class="container">
      <div class="stats-container" id="statsContainer">
        <!-- Stats will be populated by JavaScript -->
      </div>

      <div class="add-task-section">
        <h2>Add New Task</h2>
        <button id="addTaskBtn" class="btn btn-primary">+ Add Task</button>

        <form id="taskForm" style="display: none">
          <div class="form-row">
            <div class="form-group">
              <label for="taskTitle">Task Title *</label>
              <input type="text" id="taskTitle" name="taskTitle" required />
            </div>
            <div class="form-group">
              <label for="priorityLevel">Priority *</label>
              <select id="priorityLevel" name="priorityLevel" required>
                <option value="">Select Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea
              id="taskDescription"
              name="taskDescription"
              rows="3"
              placeholder="Describe your task..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="datetime-local" id="dueDate" name="dueDate" />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Task</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="hideTaskForm()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div class="tasks-container">
        <h2>Your Tasks</h2>
        <div id="tasksContainer">
          <!-- Tasks will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
