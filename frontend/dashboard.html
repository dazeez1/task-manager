<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header -->
      <header class="dashboard-header">
        <div class="header-content">
          <div class="logo">
            <h1>Task Manager</h1>
          </div>
          <div class="user-info">
            <span id="userName">Welcome!</span>
            <button id="logoutBtn" class="btn btn-secondary">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="dashboard-main">
        <!-- Stats Section -->
        <section class="stats-section">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-list"></i>
              </div>
              <div class="stat-content">
                <h3 id="totalTasks">0</h3>
                <p>Total Tasks</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon pending">
                <i class="fas fa-clock"></i>
              </div>
              <div class="stat-content">
                <h3 id="pendingTasks">0</h3>
                <p>Pending</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon completed">
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="stat-content">
                <h3 id="completedTasks">0</h3>
                <p>Completed</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon high-priority">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div class="stat-content">
                <h3 id="highPriorityTasks">0</h3>
                <p>High Priority</p>
              </div>
            </div>
          </div>
        </section>

        <!-- Add Task Section -->
        <section class="add-task-section">
          <div class="section-header">
            <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
          </div>
          <form id="addTaskForm" class="add-task-form">
            <div class="form-row">
              <div class="form-group">
                <label for="taskTitle">Task Title *</label>
                <input
                  type="text"
                  id="taskTitle"
                  name="title"
                  required
                  maxlength="200"
                />
              </div>
              <div class="form-group">
                <label for="taskPriority">Priority *</label>
                <select id="taskPriority" name="priority" required>
                  <option value="">Select Priority</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea
                  id="taskDescription"
                  name="description"
                  maxlength="1000"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate" name="dueDate" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i>
              Add Task
            </button>
          </form>
        </section>

        <!-- Tasks Section -->
        <section class="tasks-section">
          <div class="section-header">
            <h2><i class="fas fa-tasks"></i> Your Tasks</h2>
            <div class="task-filters">
              <select id="priorityFilter" class="filter-select">
                <option value="">All Priorities</option>
                <option value="Low">Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">High Priority</option>
              </select>
              <select id="statusFilter" class="filter-select">
                <option value="">All Statuses</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </div>

          <div id="tasksContainer" class="tasks-container">
            <!-- Tasks will be dynamically loaded here -->
            <div class="no-tasks">
              <i class="fas fa-clipboard-list"></i>
              <p>No tasks yet. Create your first task above!</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Edit Task</h3>
          <button class="modal-close" id="modalClose">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="editTaskForm" class="edit-task-form">
          <input type="hidden" id="editTaskId" />
          <div class="form-group">
            <label for="editTaskTitle">Task Title</label>
            <input
              type="text"
              id="editTaskTitle"
              name="title"
              required
              maxlength="200"
            />
          </div>
          <div class="form-group">
            <label for="editTaskDescription">Description</label>
            <textarea
              id="editTaskDescription"
              name="description"
              maxlength="1000"
              rows="3"
            ></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="editTaskPriority">Priority</label>
              <select id="editTaskPriority" name="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editTaskStatus">Status</label>
              <select id="editTaskStatus" name="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="editTaskDueDate">Due Date</label>
            <input type="date" id="editTaskDueDate" name="dueDate" />
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i>
              Save Changes
            </button>
            <button type="button" class="btn btn-secondary" id="modalCancel">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading...</p>
      </div>
    </div>

    <!-- Notification Toast -->
    <div id="notificationToast" class="notification-toast hidden">
      <div class="toast-content">
        <i class="toast-icon"></i>
        <span class="toast-message"></span>
      </div>
      <button class="toast-close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
